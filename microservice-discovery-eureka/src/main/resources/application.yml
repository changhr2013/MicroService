management:
  security:
    enabled: false

endpoints:
  health:
    sensitive: false

eureka:
  client:
    # 禁用 Eureka 客户端自己注册自己
#    register-with-eureka: false
#    fetch-registry: false
---

spring:
  # 指定 profile = peer1
  profiles: peer1

server:
  port: 8761

eureka:
  instance:
    # 指定当 profile = peer1 时，主机名是 peer1
    hostname: peer1
  client:
    service-url:
      # 将自己注册到 peer2 这个 Eureka 上面去
#      default-zone: http://user:password123@peer2:8762/eureka/
      default-zone: http://peer2:8762/eureka/

---

spring:
  profiles: peer2

server:
  port: 8762

eureka:
  instance:
    hostname: peer2
  client:
    service-url:
#      default-zone: http://user:password123@peer1:8761/eureka/,http://user:password123@peer2:8762/eureka/
      default-zone: http://peer1:8761/eureka/