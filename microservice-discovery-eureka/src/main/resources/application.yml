spring:
  application:
    name: microservice-discovery-eureka

security:
  basic:
    # 开启基于 HTTP basic 的认证
    enabled: true
  user:
    # 配置登录的账号是 user
    name: user
    # 配置登录的密码是 password123
    password: password123

---

spring:
  # 指定 profile = peer1
  profiles: peer1

server:
  port: 8761

eureka:
  instance:
    # 指定当 profile = peer1 时，主机名是 peer1
    hostname: peer1
  client:
    service-url:
      # 将自己注册到 peer2 这个 Eureka 上面去
      default-zone: http://user:password123@peer2:8762/eureka/

---

spring:
  profiles: peer2

server:
  port: 8762

eureka:
  instance:
    hostname: peer2
  client:
    service-url:
      default-zone: http://user:password123@peer1:8761/eureka/